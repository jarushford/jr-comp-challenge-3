<!DOCTYPE html>
<html>
  <head>
    <title>Static Comp #3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body class='grid-major'>
    <nav class='navbar'>
      <section class='nav-item profile'>
        <img class='profile-pic' src='images/cuttlefish.jpg'>
        <h5 class='profile-title'>
          The Cuttlefish
          <i class="fas fa-angle-down"></i>
        </h6>
      </section>
      <table cellspacing='0' cellpadding='8px' class='nav-item menu'>
        <thead>
          <td>
            <h6 class='nav-item-title'>Main</h6>
          </td>
        </thead>
        <tbody class='nav-item-list'>
          <tr class='nav-item-list-item top-menus'>
            <td><i class="fas fa-home"></i></td>
            <td>Home</td>
          </tr>
          <tr class='nav-item-list-item top-menus'>
            <td><i class="fas fa-briefcase"></i></td>
            <td>Jobs</td>
          </tr>
          <tr class='nav-item-list-item top-menus'>
            <td><i class="fas fa-file"></i></td>
            <td>Resumes</td>
          </tr>
          <tr class='nav-item-list-item top-menus'>
            <td><i class="fas fa-clipboard-check"></i></td>
            <td>Tasks</td>
          </tr>
          <tr class='nav-item-list-item top-menus'>
            <td><i class="fas fa-calendar-alt"></i></td>
            <td>Calendar</td>
          </tr>
        </tbody>
      </table>
      <table cellspacing='0' cellpadding='8px' class='nav-item menu'>
        <thead>
          <td>
            <h6 class='nav-item-title'>Admin</h6>
          </td>
        </thead>
        <tbody class='nav-item-list'>
          <tr class='nav-item-list-item top-menus'>
            <td><i class="fas fa-user-friends"></i></td>
            <td>Users</td>
          </tr>
          <tr class='nav-item-list-item top-menus'>
            <td><i class="fas fa-map-marker-alt"></i></td>
            <td>Locations</td>
          </tr>
          <tr class='nav-item-list-item top-menus'>
            <td><i class="fas fa-sitemap"></i></td>
            <td>Workflows</td>
          </tr>
          <tr class='nav-item-list-item top-menus'>
            <td><i class="fas fa-columns"></i></td>
            <td>Job Boards</td>
          </tr>
          <tr class='nav-item-list-item top-menus'>
            <td><i class="fas fa-share-alt"></i></td>
            <td>Social</td>
          </tr>
        </tbody>
      </table>
      <table cellspacing='0' cellpadding='8px' class='nav-item menu'>
        <thead>
          <td>
            <h6 class='nav-item-title'>Categories</h6>
          </td>
        </thead>
        <tbody class='nav-item-list list3'>
          <tr class='nav-item-list-item'>
            <td class='last-menu'><div class='checkbox-container'>
              <input class='checkbox yellow' id='checkbox1' type="checkbox" name="admin">
              <label for='checkbox1'></label>
            </div>
            Administrative
          </td>
          </tr>
          <tr class='nav-item-list-item'>
            <td class='last-menu'><div class='checkbox-container'>
              <input class='checkbox blue' id='checkbox2' type="checkbox" name="design">
              <label for='checkbox2'></label>
            </div>
            Design
          </td>
          </tr>
          <tr class='nav-item-list-item'>
            <td class='last-menu'><div class='checkbox-container'>
              <input class='checkbox red' id='checkbox3' type="checkbox" name="exec">
              <label for='checkbox3'></label>
            </div>
            Executive
          </td>
          </tr>
          <tr class='nav-item-list-item'>
            <td class='last-menu'><div class='checkbox-container'>
              <input class='checkbox green' id='checkbox4' type="checkbox" name="HR">
              <label for='checkbox4'></label>
            </div>
            Human Resources
          </td>
          </tr>
        </tbody>
      </table>
    </nav>
    <header class='header'></header>
    <main class='main-body'></main>
  </body>
</html>
