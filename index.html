<!DOCTYPE html>
<html>
  <head>
    <title>Static Comp #3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body class='grid-major'>
    <nav class='navbar'>
      <section class='nav-item profile'>
        <img class='profile-pic' src='images/cuttlefish.jpg'>
        <h5 class='profile-title'>
          The Cuttlefish
          <i class="fas fa-angle-down"></i>
        </h6>
      </section>
      <section class='nav-item menu'>
        <h6 class='nav-item-title'>Main</h6>
        <ul class='nav-item-list'>
          <li class='nav-item-list-item'>
            <i class="fas fa-home"></i>
            Home
          </li>
          <li class='nav-item-list-item'>
            <i class="fas fa-briefcase"></i>
            Jobs
          </li>
          <li class='nav-item-list-item'>
            <i class="fas fa-file"></i>
            Resumes
          </li>
          <li class='nav-item-list-item'>
            <i class="fas fa-clipboard-check"></i>
            Tasks
          </li>
          <li class='nav-item-list-item'>
            <i class="fas fa-calendar-alt"></i>
            Calendar
          </li>
        </ul>
      </section>
      <section class='nav-item menu'>
        <h6 class='nav-item-title'>Admin</h6>
        <ul class='nav-item-list'>
          <li class='nav-item-list-item'>
            <i class="fas fa-user-friends"></i>
            Users
          </li>
          <li class='nav-item-list-item'>
            <i class="fas fa-map-marker-alt"></i>
            Locations
          </li>
          <li class='nav-item-list-item'>
            <i class="fas fa-sitemap"></i>
            Workflows
          </li>
          <li class='nav-item-list-item'>
            <i class="fas fa-columns"></i>
            Job Boards
          </li>
          <li class='nav-item-list-item'>
            <i class="fas fa-share-alt"></i>
            Social
          </li>
        </ul>
      </section>
      <section class='nav-item menu'>
        <h6 class='nav-item-title'>Categories</h6>
        <ul class='nav-item-list list3'>
          <li class='nav-item-list-item'>
            <div class='checkbox-container'>
              <input class='checkbox yellow' id='checkbox1' type="checkbox" name="admin">
              <label for='checkbox1'></label>
            </div>
            Administrative
          </li>
          <li class='nav-item-list-item'>
            <div class='checkbox-container'>
              <input class='checkbox blue' id='checkbox2' type="checkbox" name="design">
              <label for='checkbox2'></label>
            </div>
            Design
          </li>
          <li class='nav-item-list-item'>
            <div class='checkbox-container'>
              <input class='checkbox red' id='checkbox3' type="checkbox" name="exec">
              <label for='checkbox3'></label>
            </div>
            Executive
          </li>
          <li class='nav-item-list-item'>
            <div class='checkbox-container'>
              <input class='checkbox green' id='checkbox4' type="checkbox" name="HR">
              <label for='checkbox4'></label>
            </div>
            Human Resources
          </li>
        </ul>
      </section>
    </nav>
    <header class='header'></header>
    <main class='main-body'></main>
  </body>
</html>
